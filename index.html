<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üì¶ Inventory Manager</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Basic mobile-friendly styling fallback -->
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #f6f6f6;
      color: #333;
    }
    header.topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px 16px;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
    }
    .brand {
      color: #1565c0;
      font-size: 1.2rem;
      font-weight: bold;
    }
    nav a {
      color: #333;
      margin: 0 8px;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #1565c0;
    }
    main {
      padding: 1rem;
    }
    footer.footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }
    .btn {
      background: #1565c0;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
    }
    .btn:hover {
      background: #0d47a1;
    }
    input, select {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
    }
    ul.list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.list li {
      background: #fff;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>

<body>
  <div id="app">
    <header class="topbar">
      <h1 class="brand">üì¶ Inventory Manager</h1>
      <nav>
        <a href="#/dashboard" data-nav>Dashboard</a>
        <a href="#/products" data-nav>Products</a>
        <a href="#/reports" data-nav>Reports</a>
      </nav>
    </header>

    <main id="main-region"></main>

    <footer class="footer">
      Made with ‚ù§Ô∏è by <strong>KENT WILAN C. FEGARIDO</strong> ¬© 2025
    </footer>
  </div>

  <!-- ========== Templates ========== -->

  <!-- Product List -->
  <script type="text/template" id="tmpl-products">
    <section class="container">
      <div class="toolbar">
        <button id="btn-add" class="btn">+ Add Product</button>
        <input id="search" placeholder="Search products..." />
        <select id="sort">
          <option value="name">Sort by name</option>
          <option value="quantity">Sort by quantity</option>
        </select>
        <button id="export" class="btn small">Export CSV</button>
      </div>

      <ul id="product-list" class="list"></ul>
      <div id="form-region"></div>
    </section>
  </script>

  <!-- Product Item -->
  <script type="text/template" id="tmpl-product-item">
    <li class="item">
      <div class="meta">
        <strong class="name"><%= name %></strong><br/>
        <span class="sku">SKU: <%= sku %></span>
      </div>
      <div class="controls">
        <span class="qty">Qty: <%= quantity %></span>
        <button class="edit btn tiny">Edit</button>
        <button class="delete btn tiny danger" style="background:#e53935;">Delete</button>
      </div>
    </li>
  </script>

  <!-- Add/Edit Form -->
  <script type="text/template" id="tmpl-product-form">
    <form id="product-form" style="background:#fff; padding:10px; border-radius:8px;">
      <label>
        Name
        <input name="name" value="<%= name %>" required />
      </label>
      <label>
        SKU
        <input name="sku" value="<%= sku %>" required />
      </label>
      <label>
        Quantity
        <input type="number" name="quantity" value="<%= quantity %>" min="0" required />
      </label>
      <div class="form-actions" style="margin-top:10px;">
        <button type="submit" class="btn primary">Save</button>
        <button type="button" class="btn cancel" style="background:#888;">Cancel</button>
      </div>
    </form>
  </script>

  <!-- ========== Libraries (CDN Safe) ========== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.5.0/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>

  <!-- ========== App Files ========== -->
  <script src="js/models/product.js"></script>
  <script src="js/collections/products.js"></script>
  <script src="js/views/productItemView.js"></script>
  <script src="js/views/productListView.js"></script>
  <script src="js/views/productFormView.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
